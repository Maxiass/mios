<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <button class="play-btn">Play animation</button>

    <div class="animation-box">
        <div class="container">
            <div class="animation-box__item animation-box__item-1"></div>
            <div class="animation-box__item animation-box__item-2"></div>
            <div class="animation-box__item animation-box__item-3"></div>
            <div class="animation-box__item animation-box__item-4"></div>
            <div class="animation-box__item animation-box__item-5"></div>
            <div class="animation-box__item animation-box__item-6"></div>
        </div>
    </div>

    <header class="header">
    <div class="container">
        <h1>Header</h1>
    </div>
</header>

    <main class="main">
            <div class="block block-1"></div>
            <div class="block block-2">
                <h2>CONTAINER</h2>
            </div>
            <div class="block block-3"></div>
    </main>

    <footer class="footer">
    <div class="container">
        <h3>Footer</h3>
    </div>
</footer>

    <!-- <script src="js/libs.min.js"></script> -->
    <script src="js/main.min.js"></script>
</body>
</html>
